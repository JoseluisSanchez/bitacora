[Tips]
Tip1=Utilice la barra de botones para acceder más rápidamente a las colecciones.
Tip2=Puede ordenar una lista de ejemplares por un campo pulsando la pestaña inferior correspondiente.
Tip3=Abra siempre 'Cuaderno de Bitácora' cuando navege por Internet. Podrá almacenar cómodamente sus direcciones preferidas.
Tip4=Utilice el botón derecho de su ratón para pegar las direcciones de Internet al dar de alta sus direcciones.
Tip5=Pulsando el botón COPIAR DIRECCIÓN en la lista de direcciones de Internet se copia la URL al portapapeles. Utilice después el botón derecho del navegador para pegar la dirección en la línea de direcciones.
Tip6=Puede visualizar el 'truco del día' desde la opción 'Truco del día' del menú Utilidades.
Tip7=Pulse siempre el botón ACEPTAR para almacenar las modificaciones realizadas en los datos de cualquier ejemplar.
Tip8=Cuando esté visualizando la lista de ejemplares de una colección pulse la tecla ENTER para modificar los datos del ejemplar iluminado.
Tip9=Cuando esté visualizando la lista de ejemplares de una colección pulse la tecla INICIO para desplazarse al primer ejemplar de la colección y la tecla FIN para desplazarse al último.
Tip10=Encontrará información sobre 'Cuaderno de Bitácora' en la selección española del Web Windows de Paniagua - http://www.paniagua.net
Tip11=Recomiende 'Cuaderno de Bitácora' a sus amistades. Es un fenomenal regalo para un amante de la informática.
Tip12=Las búsquedas de ejemplares se realizan siempre por el campo en que está ordenada la lista de ejemplares de la colección.
Tip13=Al regenerar los índices de su aplicación se actualizarán todos los ficheros de tablas auxiliares.
Tip14=Consulte la ayuda de la aplicación para conocer con detalle las capacidades del programa.
Tip15=Si tiene alguna duda sobre el programa, el autor le atenderá en la dirección de e-mail correo@alanit.com
Tip16=Para que esta ventana no aparezca cada vez que arranque la aplicación, elimine la marca de verificación que acompaña al texto 'Mostrar ...' en esta misma ventana.
Tip17='Cuaderno de Bitácora' utiliza los componentes de CanalFive. Mi agradecimiento a Francisco Garcia Fernández por ellos. Puede visitar su web en http://www.canalfive.com
Tip18='Cuaderno de Bitácora' está hecho con Fivewin, la libreria de Clipper para Windows. Puede obtener más información en el sitio de Internet http://www.fivetechsoft.com
Tip19=En las listas de libros, discos, vídeos y software, los ejemplares prestados aparecen con un icono que lo señala en la columna 'Prestado'.
Tip20=Utilice 'Cuaderno de Bitácora' para almacenar la ubicación de ese programa que le regalaron en el CD de una revista. Asi podrá encontrarlo rapidamente en su colección de CD's.
Tip21=El icono de 'Cuaderno de Bitácora' tiene 256 colores. Utilice Microsoft Plus! o Microangelo Engineer - disponible en http://www.eclipsit.com - para activar el máximo número de colores de sus iconos en Windows95.
Tip22=Realice copias de seguridad de sus datos periódicamente. 'Cuaderno de Bitácora' las hace por Vd. a través de la opción 'Hacer copia de seguridad' del menú Utilidades.
Tip23=Las colecciones de libros y vídeos permiten gestionar colecciones de ejemplares. Use el botón de 'Tablas' de la barra de botones para dar de alta sus colecciones.
Tip24=La introducción de fechas es sencilla en 'Cuaderno de Bitácora': pulse el botón que aparece al lado de un campo fecha y haga doble click en el dia deseado del calendario que aparecerá ante Vd.
Tip25=¿Conoce 'el Puchero'? Es mi programa de recetas de cocina, con el que podrá gestionar fácilmente su colección. Puede ver más información de este programa e incluso descargar una versión de evaluación en mi web http://www.alanit.com

